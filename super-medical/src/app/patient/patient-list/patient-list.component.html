<table mat-table [dataSource]="patients">
    <ng-container matColumnDef="ssn">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell--bold"> SSN </th>
        <td mat-cell *matCellDef="let patient"> {{patient.ssn}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell--bold"> Name </th>
        <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell--bold"> Surname </th>
        <td mat-cell *matCellDef="let patient"> {{patient.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell--bold"> Date of Birth </th>
        <td mat-cell *matCellDef="let patient"> {{patient.dateOfBirth}} </td>
    </ng-container>

    <ng-container matColumnDef="visits">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell--bold"> Visits </th>
        <td mat-cell *matCellDef="let patient">
            <button mat-icon-button (click)="onPatientClick(patient)">
                <mat-icon fontIcon="view_agenda"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
